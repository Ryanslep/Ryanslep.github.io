<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css\bootstrap.css">

    <h1>Contact</h1>
</head>
<body>
    <script src="css\bootstrap.css"></script>
    <script src="js\bootstrap.js"></script>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link" href="index.html">Home</a>

      <form action="results.html" method="get">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" required>Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="radio">
            <input type="radio" id="pasta" name="fav_food" value="pasa">
            <label for="pasta">Pasta</label><br>
            <input type="radio" id="taco" name="fav_food" value="taco">
            <label for="taco">Tacos</label><br>
            <input type="radio" id="sushi" name="fav_food" value="sushi">
            <label for="sushi">Sushi</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
